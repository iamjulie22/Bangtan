<div class="container h-100">
    <div class="card w-50">
        <div class="card-header">
          User profile
        </div>

        <form (ngSubmit)="onSubmit()" #accountForm="ngForm">
            <div class="form-group p-3">
                <label for="username">Username:</label>
                <p class="p-2">{{ this.user.username }}</p>
            </div>
            <div class="form-group p-3">
                <label for="email">E-mail:</label>
                <p class="p-2">{{ this.user.email }}</p>
            </div>
            <div *ngIf="this.edit" class="form-group p-3">
                <label  for="oldpw">Old password:</label>
                
                <input  type="password" class="form-control" id="oldpw"
                    required
                    [(ngModel)]="this.oldpass" name="oldpw"
                    #name="ngModel">
            </div>
            <div *ngIf="this.edit" class="form-group p-3">
                <label  for="newpw">New password:</label>
                
                <input  type="password" class="form-control" id="newpw"
                    required
                    [(ngModel)]="this.newpass" name="newpw"
                    #name="ngModel">
            </div>

            <button *ngIf="this.edit" [disabled]="!accountForm.form.valid" type="submit" class="btn btn-primary my-3 mx-3">Save</button>
            <button *ngIf="!this.edit" type="button" (click)="this.editing(); this.accountForm.reset()" class="btn btn-primary my-3 mx-3">Change password</button>
            <button *ngIf="!this.edit" type="button" (click)="this.logout()"  class="btn btn-primary my-3 mx-3">Log out</button>
            <button *ngIf="!this.edit" type="button" (click)="this.delete()"  class="btn btn-danger my-3 mx-3">Delete user</button>
            <button *ngIf="this.edit" type="button" (click)="this.editing()" class="btn btn-danger my-3 mx-3">Cancel</button>
        </form>
      </div>
</div>
