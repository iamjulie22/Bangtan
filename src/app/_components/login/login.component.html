<div class="container h-100">
    <div class="card w-50">
        <div class="card-header">
          Login
        </div>

        <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
            <div class="form-group p-3">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username"
                    required
                    [(ngModel)]="this.username" name="username"
                    #name="ngModel">
            </div>
            <div class="form-group p-3">
                <label for="pw">Password</label>
                <input type="password" class="form-control" id="pw"
                    required
                    [(ngModel)]="this.password" name="pw"
                    #name="ngModel">
            </div>

            <button [disabled]="!loginForm.form.valid" type="submit" class="btn btn-primary my-3 mx-3">Login</button>
            <button routerLink='/register' type="button" class="btn btn-primary my-3 mx-3">Register</button>
        </form>
      </div>
</div>
