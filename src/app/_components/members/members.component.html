<ion-icon name="arrow-back-outline" class="arrow" (click)="goBack()"></ion-icon>
<h2 class="d-flex justify-content-center title">Members</h2>
<div class="container">
  <div *ngIf="members" class="row">
    <div class="col" *ngFor=" let member of members">
      <div class="card" style="width: 18rem;">
        <a routerLink="/detail/{{member.id}}">
          <img [src]="member.img" class="card-img-top" alt="{{member.name}}">
        </a>
        <div class="card-body">
          <a routerLink="/detail/{{member.id}}">
            <h5 class="card-title">{{member.name}}</h5>
          </a>
          <span>{{member.position}}</span>
        </div>
      </div>
    </div>
  </div>
</div>
