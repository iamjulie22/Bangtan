<ion-icon name="arrow-back-outline" class="arrow" (click)="goBack()"></ion-icon>
<h1 class="d-flex justify-content-center album">Albums</h1>
<div class="grid-container justify-content-center" *ngIf="albums">
    <div *ngFor="let album of albums">
        <a routerLink="/album-detail/{{album.id}}"><img [src]="album.albumImg" [alt]="album.albumTitle"
                class="album_img"></a>
    </div>
</div>
